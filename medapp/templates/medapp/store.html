{% block content %}
<div class="items-container">
    {% for product in products %}

    <div class="itemm">
        <img src="{{ product.ImageURL }}" alt="" height="300px" width="350px" id="productimg">
        <div class="box-element">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
        </div>
        <div class="btn_price_container">

            <div class="card_btn_container">
                <button class="add_to_btn" data-product-id="{{ product.id }}">Add To Cart</button>
                <!-- <button id="details_button">Details</button> -->
            </div>
            <h4 class="product_price">â‚¹{{product.price}}</h4>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock content %}
